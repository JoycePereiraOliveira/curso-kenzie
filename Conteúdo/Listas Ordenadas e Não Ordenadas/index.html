<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não ordenadas</title>
</head>
<body>
    <h1>Minhas Músicas</h1>
    <h2>Gêneros musicais</h2>
    <ul>
        <li>Pagode</li>
        <li>Pop</li>
        <li>Funk</li>
        <li>Sertanejo</li>
        <li>Rap</li>
        <li>Rock</li>
        <ol>  
            <li>Foo Fighters</li>
            <li>Arctic Monkey</li>
            <li>SAMURAI</li>
            <li>Kings of Leon</li>
            <li>Raimundos</li>
        </ol>
        
        
    </ul>

    <h2>Minhas bandas mais ouvidas</h2>
    <!-- Inverter ordem -->
    <ol reversed="true">  
        <li>Foo Fighters</li>
        <li>Arctic Monkey</li>
        <li>SAMURAI</li>
        <li>Kings of Leon</li>
        <li>Raimundos</li>
    </ol>
</body>
</html>
